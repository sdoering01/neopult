<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Neopult</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <div id="status"></div>
            <button id="reconnect-button" class="hidden">Connect</button>
        </header>
        <div id="auth-container">
            <form id="password-form">
                <label for="password-input">Password</label>
                <input id="password-input" type="password">
                <label for="password-remember-checkbox">Remember password</label>
                <input id="password-remember-checkbox" type="checkbox">
                <input id="password-send-button" type="submit" value="Send">
            </form>
        </div>
        <div id="app-container" class="hidden">
            <button id="logout-button">Logout</button>
            <div id="plugin-container"></div>
        </div>
    </body>
</html>
